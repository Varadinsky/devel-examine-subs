language: perl
perl:
    - "5.22"
    - "5.20"
    - "5.18"
    - "5.16"
    - "5.14"
    - "5.12"
    - "5.10"

os:
    - linux
    - osx

sudo: required

before_install:
    - curl -L http://install.perlbrew.pl | bash
    - sudo cp ~/perl5/perlbrew/bin/perlbrew /usr/bin
    - curl -L https://cpanmin.us/ -o cpanm
    - chmod +x cpanm
    - sudo mv cpanm /usr/bin
    - git clone git://github.com/travis-perl/helpers ~/travis-perl-helpers
    - source ~/travis-perl-helpers/init --auto

install:
    - cpan-install --deps
